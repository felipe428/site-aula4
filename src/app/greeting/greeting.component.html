<div class="container-fluid">
  <h1>Saudação</h1>
  <h2>Data/Hora</h2>
  <div>Horário</div>
  <div>São {{getHour()}}h</div>
  <h2>Identificação</h2>
  <input class="form-control" type="text" [(ngModel)]="name"/>
  <h2>Saudação</h2>

  <div *ngIf="isMorning() && name">Bom dia</div>
  <div *ngIf="isAfternoon() && name">Boa tarde {{name}}!</div>
  <div *ngIf="isNight() && name">Boa noite</div>
  <div *ngIf="isDown() && name">Muito tarde</div>

</div>
